<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="cabecalho">
    <img src="./objetos/Imagens/logotipo.png" alt="Logotipo do Itaú com fundo azul e a palavra Itaú da cor amarela." />
    <nav>
      <h1>Cadastro de dados</h1>
    </nav>
  </header>

  <main class="container">
    <form>
      <h1>Preencha os campos corretamente</h1>
      <p>* campos obrigatórios</p><br><br>
      <h2>Dados Pessoais</h2>

      <section class="secao1">
        <div class="campo">
          <label for="nome" class="required">Nome</label>
          <input type="text" name="nome" id="nome" placeholder="Digite nome completo" required>
        </div>

        <div class="campo">
          <label for="cpf" class="required">CPF</label>
          <input type="text" name="cpf" id="cpf" placeholder="Apenas números" maxlength="11"
            onblur="validador(cpf.value)" required>
        </div>
      </section>

      <section class="secao2">
        <div class="campo">
          <label for="rg">RG</label>
          <input type="text" name="rg" id="rg" placeholder="Apenas números">
        </div>

        <div class="campo">
          <label for="data">Data de Nascimento</label>
          <input type="date" name="data" id="data" placeholder="dd/mm/aaaa" maxlength="10">
        </div>

        <div class="campo">
          <label>Gênero</label>
          <select id="genero">
            <option selected disabled value="">Selecione</option>
            <option>Feminino</option>
            <option>Masculino</option>
            <option>Prefiro não informar</option>
          </select>
        </div>
      </section>
      <br>

      <h2>Endereço</h2>

      <section class="secao3">
        <div class="campo">
          <label for="cep">CEP</label>
          <input type="text" name="cep" id="cep" placeholder="Apenas números" maxlength="8" onblur="rastreiocep()">
        </div>

        <div class="campo">
          <label for="endereco" class="required">Endereço</label>
          <input type="text" name="endereco" id="endereco" placeholder="Av., rua, trav.,..." required>
        </div>
      </section>

      <section class="secao4">
        <div class="campo">
          <label for="numero" class="required">Número</label>
          <input type="text" name="numero" id="numero" placeholder="ex.:000" required>
        </div>

        <div class="campo">
          <label for="complemento">Complemento</label>
          <input type="text" name="complemento" id="complemento" placeholder="Casa, apto...">
        </div>

        <div class="campo">
          <label for="bairro" class="required">Bairro</label>
          <input type="text" name="bairro" id="bairro" placeholder="Digite seu bairro" required>
        </div>
      </section>

      <section class="secao5">
        <div class="campo">
          <label for="cidade" class="required">Cidade</label>
          <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade" required>
        </div>

        <div class="campo">
          <label class="required">Estado</label>
          <select id="estado" required>
            <option selected disabled value="">Selecione</option>
            <option>AC</option>
            <option>AL</option>
            <option>AM</option>
            <option>AP</option>
            <option>BA</option>
            <option>CE</option>
            <option>DF</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MG</option>
            <option>MS</option>
            <option>MT</option>
            <option>PA</option>
            <option>PB</option>
            <option>PE</option>
            <option>PI</option>
            <option>PR</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RO</option>
            <option>RR</option>
            <option>RS</option>
            <option>SE</option>
            <option>SC</option>
            <option>SP</option>
            <option>TO</option>
          </select>
        </div>
      </section>
      <br>

      <h2>Contato</h2>

      <section class="secao6">
        <div class="campo">
          <label for="fixo">Telefone Fixo</label>
          <input type="text" name="fixo" id="fixo" placeholder="(00) 0000-0000" maxlength="14"
            onkeypress="mascaraFixo()">
        </div>

        <div class="campo">
          <label for="celular" class="required">Telefone Celular</label>
          <input type="text" name="celular" id="celular" placeholder="(00) 00000-0000" maxlength="15"
            onkeypress="mascaraCelular()" required>
        </div>

        <div class="campo">
          <label for="email" class="required">E-mail</label>
          <input type="email" name="email" id="email" placeholder="exemplo@email.com" required>
        </div>
      </section>

      <section class="secao7">
        <div>
          <input type="checkbox" id="informacoes" name="informacoes" value="Receber">
          <label for="informacoes">Desejo receber informações em meu E-mail</label>
        </div>
      </section><br>  

        <button type="submit" class="botao" onclick="popUp()">Concluir</button>

    </form>
  </main>
